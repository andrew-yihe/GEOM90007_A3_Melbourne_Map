<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <title>24h in the City of Melbourne</title>
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
      
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
      
      <!-- Font Awesome Icons -->
      <script src="https://kit.fontawesome.com/122ab2881a.js" crossorigin="anonymous"></script>
      
      <!-- Main CSS File -->
      <link rel="stylesheet" href="assets/css/style.css">
      
      <!-- Mapbox JS -->
      <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
      <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

</head>

<body>
      
      <div id="dashboardTitle">
      <div id="title">A Day in the City of Melbourne</div>
      
      <div id="TitleArrowDownBox">
            <i id="TitleArrowDown" class="fas fa-angle-down" onClick="dropdownexpand()"></i>
      </div>
      </div>
      
      <div id="dashboard">
            <div id="TimeRange" class="grid-container"></div>
            <div id="filters">
                  <div id="food" class="grid-item">Food</div>
                  <div id="sight" class="grid-item">Sight</div>
                  <div id="shopping" class="grid-item">Shopping</div>
                  <div id="exercise" class="grid-item">Excercise</div>
                  <div id="activity" class="grid-item">Activity</div>
                  <div id="nightlife" class="grid-item">Nightlife</div>
            </div>
            <div id="lists"></div>
            
            <div id="TitleArrowUpBox">
                  <i id="TitleArrowUp" class="fas fa-angle-up" onClick="dropdownshrink()"></i>
            </div>
      </div>
      
      <div id="map"></div>

      <!-- External JS Files -->
      
      <!-- Main JS Files -->
      <script src="assets/js/main.js"></script>

</html>
